<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Battleship</title>
  <script defer="defer" src="bundle.js"></script></head>
  <body>
    <dialog id="start-dialog">
      <div class="dialog-button-container">
        <button id="pvp-mode" class="mode-button">Player vs. Player</button>
        <button id="pvc-mode" class="mode-button">Player vs. Computer</button>
      </div>
    </dialog>
    <dialog id="pvp-dialog">
      <div id="dual-input-container">
        <label for="player1-name">Player 1 Name</label>
        <label for="player2-name">Player 2 Name</label>
        <input type="text" id="player1-name">
        <input type="text" id="player2-name">
      </div>
      <div class="dialog-button-container">
        <button id="pvp-start-button">Start Game</button>
      </div>
    </dialog>
    <dialog id="pvc-dialog">
      <div id="single-input-container">
        <label for="player1-name">Your Name</label>
        <input type="text" id="player1-name">
      </div>
      <div class="dialog-button-container">
        <button id="pvc-start-button">Start Game</button>
      </div>
    </dialog>
    <header>
      <h1 id="title">BATTLESHIP</h1>
    </header>
    <div id="gameboard-container">
      <div id="gameboard-one" class="gameboard"></div>
      <div id="ui-container">
        <h2 id="message-container"></h2>
        <button id="turn-button" class="begin-button">Begin Turn</button>
      </div>
      <div id="gameboard-two" class="gameboard"></div>
    </div>
    <footer></footer>
  </body>
</html>
