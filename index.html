<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Battleship</title>
  <script defer="defer" src="bundle.js"></script></head>
  <body>
    <dialog id="start-dialog">
      <div class="dialog-button-container">
        <button id="pvp-mode" class="mode-button">Player vs. Player</button>
        <button id="pvc-mode" class="mode-button">Player vs. Computer</button>
      </div>
    </dialog>
    <dialog id="pvp-dialog">
      <div id="pvp-dialog-container">
        <div id="dual-input-container">
          <label for="player1-name">Player 1 Name</label>
          <label for="player2-name">Player 2 Name</label>
          <input type="text" id="player1-name">
          <input type="text" id="player2-name">
        </div>
        <div class="dialog-button-container">
          <button id="pvp-start-button">Start Game</button>
        </div>
      </div>
    </dialog>
    <dialog id="pvc-dialog">
      <div id="pvc-dialog-container">
        <div id="single-input-container">
          <label for="player-name">Your Name</label>
          <input type="text" id="player-name">
        </div>
        <div class="dialog-button-container">
          <button id="pvc-start-button">Start Game</button>
        </div>
      </div>
    </dialog>
    <div id="header">BATTLESHIP</div>
    <div id="gameboard-container">
      <h2 id="player1-title"></h2>
      <div id="gameboard-one" class="gameboard"></div>
      <div id="player1-sunk-ships"></div>
      <div id="ui-container">
        <div id="message-grid">
          <h2 id="message-container"></h2>
        </div>
        <div id="alert-grid">
          <h2 id="alert-container"></h2>
        </div>
        <div id="button-container"></div>
      </div>
      <h2 id="player2-title"></h2>
      <div id="gameboard-two" class="gameboard"></div>
      <div id="player2-sunk-ships"></div>
    </div>
    <div id="footer">Github: Ben-Long50</div>
  </body>
</html>
